<article id="ds-avg" class="avg">
      <ul>
	      <li ng-repeat="tech in technologies">
	      	<em>
	      		<a href="#/technology/{{ tech.slug }}">{{ tech.title }}</a>
	      	</em>
	      	<span stars="{{ tech.avg }}"></span>
	      	<span class="val">{{ tech.avg }}</span></li>
      </ul>
</article>
